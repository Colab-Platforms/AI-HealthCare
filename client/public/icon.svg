<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#grad)"/>
  
  <!-- Heart with pulse line -->
  <g transform="translate(256, 256)">
    <!-- Heart shape -->
    <path d="M0,-60 C-20,-80 -50,-80 -70,-60 C-90,-40 -90,-10 -70,10 L0,80 L70,10 C90,-10 90,-40 70,-60 C50,-80 20,-80 0,-60 Z" 
          fill="white" opacity="0.95"/>
    
    <!-- Pulse line -->
    <path d="M-100,20 L-60,20 L-40,0 L-20,40 L0,20 L20,0 L40,20 L60,20 L100,20" 
          stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
    
    <!-- Plus sign (medical cross) -->
    <g transform="translate(0, -20)">
      <rect x="-8" y="-30" width="16" height="60" fill="#06b6d4" rx="4"/>
      <rect x="-30" y="-8" width="60" height="16" fill="#06b6d4" rx="4"/>
    </g>
  </g>
</svg>
